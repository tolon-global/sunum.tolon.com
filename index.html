    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );

        link.type = 'text/css';

      }

            var cache = window.applicationCache;

            var cacheChange = function(e) {
                var p = document.getElementById("cache");
                switch (cache.status) {
                case cache.UNCACHED:
                    p.textContent = "Hazır değil | Not ready"; break;
                case cache.IDLE:
                    p.textContent = "Hazır | Ready"; break;
                case cache.CHECKING:
                    p.textContent = "Kontrol ediliyor... | Checking..."; break;
                case cache.DOWNLOADING:
                    p.textContent = "İndiriliyor... | Downloading... " + e.loaded + "/" + e.total; break;
                case cache.UPDATEREADY:
                    p.textContent = "Güncellendi. Sayfayı tazeleyin | Updated. Refresh the page"; window.location.reload(); break;
                case cache.OBSOLETE:
                    p.textContent = "Bayat. Online kullanın. | Obsolete. Go online."; break;
                default:
                    p.textContent = "Durum bilinmiyor. | Status unknown."; break;
                };

            }

            var cacheEvents = ['cached','checking','downloading','noupdate','obsolete','progress','updateready','error'];

            for (e in cacheEvents) {
                cache.addEventListener(cacheEvents[e],cacheChange,false);
            }
    </script>
